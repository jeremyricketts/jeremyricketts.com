<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Jeremy Ricketts</title>
	<meta name="description" content="Beers for ValioCon 2013">

	<!-- HIDE from search engines -->
	<meta name="robots" content="noindex">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">
		* { box-sizing:border-box; margin:0; padding:0;}
		#beers img { width:100%;  position:absolute; top:0;}
	</style>

</head>
<body>

	<div id="beers">
		<img src="/img/misc/1.png">
		<img src="/img/misc/2.png">
		<img src="/img/misc/3.png">
	</div>

<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/js/libs/jquery-2.0.0.min.js"><\/script>')</script>

<script type="text/javascript">
	// Hide them at first. Images should be absolutely positioned on top of each other.
	$('#beers img:gt(0)').hide();
	// Rotate them.
	setInterval(function(){
		$('#beers :first-child').fadeOut().next('img').fadeIn().end().appendTo('#beers');}, 
	7000);
</script>

</body>
